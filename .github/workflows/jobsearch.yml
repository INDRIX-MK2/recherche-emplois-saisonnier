name: Job Search (daily & manual)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * *"

concurrency:
  group: jobsearch-daily
  cancel-in-progress: false

jobs:
  jobsearch:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml geopy urllib3

      - name: Run job search
        env:
          ORIGIN_CITY: "Clermont-Ferrand, France"
          MAX_RESULTS: "50"
          HOUSING_REQUIRED: "true"
          FALLBACK_CONTACTS: "true"
          FRANCE_WIDE: "true"
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          NOMINATIM_EMAIL: ${{ secrets.NOMINATIM_EMAIL }}
        run: |
          python scripts/job_search.py